---
- name: 'Instala pacotes de dependencia do sistema operacional'
  apt:
    name:
      - mysql-server-5.6
      - python-mysqldb
    state: latest
  become: yes

- name: 'Cria o banco do MySql'
  mysql_db: 
    name: "{{ database }}"
    login_user: root
    state: present

- name: 'Cria usuario no MySQL'
  mysql_user:
    login_user: root
    name: "{{ user }}"
    password: "{{ password }}"
    priv: "{{ database }}.*:ALL"
    state: present
    host: "{{ item }}"
  with_items:
    - "{{ wordpress_ip }}"

- name: 'Configura MySQL para aceitar conex√µes remotas'
  copy:
    src: './files/my.cnf'
    dest: '/etc/mysql/my.cnf'
  become: yes
  notify:
    - restart mysql